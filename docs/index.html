<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rapports d'Arbitrage d'Occasion - IA Optimisée</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>Rapports d'Arbitrage d'Occasion</h1>
    <p>Interface optimisée par IA pour visualiser les opportunités de profit par catégorie.</p>
  </header>
  <main>
    <section id="smartphones">
      <h2>Smartphones & Accessoires</h2>
      <div class="rapport">
        <h3>Graphique du Profit Ratio</h3>
        <div id="graph_smartphones"></div>
      </div>
      <div class="rapport">
        <h3>Tableau Comparatif</h3>
        <iframe src="assets/reports/tableau_smartphones.html" frameborder="0" style="width:100%; height:400px;"></iframe>
      </div>
      <div class="rapport">
        <h3>Rapport CSV</h3>
        <p>Téléchargez le <a href="assets/reports/rapport_smartphones.csv" download>rapport CSV</a>.</p>
      </div>
    </section>
    <!-- D'autres sections peuvent être ajoutées ici -->
  </main>
  <footer>
    <p>&copy; 2025 - Projet Arbitrage d'Occasion Optimisé par IA</p>
  </footer>
  <script>
    fetch("assets/reports/rapport_smartphones.csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        const x = [], y = [];
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols[1] && cols[4]) {
            x.push(cols[1]);
            y.push(parseFloat(cols[4]));
          }
        });
        Plotly.newPlot("graph_smartphones", [{
          x: x,
          y: y,
          type: "bar"
        }], {
          title: "Profit Ratio par annonce - Smartphones",
          xaxis: { title: "Annonce" },
          yaxis: { title: "Profit Ratio (%)" }
        });
      });
  </script>
</body>
</html>
